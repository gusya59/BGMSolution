<!-- User Navigation bar -->
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <app-navigation-user></app-navigation-user>
      </div>
    </div>
</div>

<!-- body -->
<div  class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row justify-content-center">
          <div class="col-lg-5">
              <mdb-card>
                  <!--Card image-->
                  <mdb-card-img id="excel" src="/assets/img/Data2Excel.png" alt="Card image cap"></mdb-card-img>
                  <!--Card content-->
                  <mdb-card-body>
                
                    <!--Title-->
                    <mdb-card-title> <h4>Export to Excel</h4> </mdb-card-title>
                
                    <!--Text-->
                    <mdb-card-text> <h2>Export your budget layout to excel page.</h2> </mdb-card-text>
                
                    <a href="#" class="btn btn-success waves-light" mdbWavesEffect>Export</a>
                  </mdb-card-body>
              </mdb-card>
          </div>

          <div class="col-lg-5">
              <mdb-card>
                  <!--Card image-->
                  <mdb-card-img id="pdf" src="/assets/img/Data2PDF.png" alt="Card image cap"></mdb-card-img>
                  <!--Card content-->
                  <mdb-card-body>
                
                    <!--Title-->
                    <mdb-card-title> <h4>Export to PDF</h4> </mdb-card-title>
                
                    <!--Text-->
                    <mdb-card-text> <h2>Export your budget to printable pdf file.</h2> </mdb-card-text>
                
                    <a href="#" class="btn btn-danger waves-light" mdbWavesEffect>Export</a>
                  </mdb-card-body>
                </mdb-card>
          </div>
        </div>
      </div>
    </div>  
</div>
