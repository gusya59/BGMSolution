<!-- Wrong Email or password  -->

<div class="container bg-light ">
  <!-- Top text without container -->
  <h1 class="text-center">Opps...Something Went Wrong! </h1> 
  <h3 class="text-center">The username or password are incorrect. </h3>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form action="#">
        <!-- Error img container -->
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <img src="assets/img/grumpy-cat-drawing-59.png"/>
          </div>
        </div>
          <br>
          <!-- Buttons for lower page -->
          <button (click)="Tryagain()" class="btn btn-outline-success btn-lg">Try Again</button>
          <button (click)="recover()" class="btn btn-outline-warning btn-lg">Recover</button>
      </form>
    </div>
  </div>
</div>
