<div class="container ">
    <div class="card">
        <!--Header-->
        <h3 class="card-header primary-color white-text">First steps to become a user</h3>
        <!-- Body -->
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                <!-- Material form Register -->
                    <form (submit)="registerUser($event)">
                        <div class="col-md-12">
                            <!-- Input User Name -->
                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input mdbInputDirective 
                                type="text"
                                name="inputfirstname"
                                id="inputfirstname"
                                class="form-control"
                                    required >

                                <label for="inputfirstname" class="">First Name:</label>
                            </div>

                            <!-- Input User Lastname -->
                            <div class="md-form">
                                <i class="far fa-user prefix grey-text "></i>
                                <input mdbInputDirective 
                                type="text"
                                name="inputlastname"
                                id="inputlastname"
                                class="form-control"
                                required>
        
                                <label for="inputlastname" class="">Last Name:</label>
                            </div>
        
                            <!-- Input email -->
                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input mdbInputDirective 
                                type="text"
                                name="inputEmail"
                                id="inputEmail"
                                class="form-control"
                                required>
        
                                <label for="inputEmail" class="">eMail address:</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
