<!-- Admin Navigation bar -->
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <app-navigation-admin></app-navigation-admin>
      </div>
    </div>
  </div>
  
  <!-- admin page body -->
  <div  class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <!-- Admin Dashboard name -->
                  <div class="card-header special-color white-text">
                      <div class="row justify-content-center"> 
                        <h1 class="h1-responsive "><i class="fas fa-users-cog"></i> Admin Dashboard - Users Manage</h1>
                      </div>
                  </div>
                  <!-- admin body  -->
                <div id="main_body" class="container-fluid">
                    <app-info></app-info>
                  <!-- admins list -->
                  <div class="card">
                      <div class="card-body">
                    
                        <!-- Grid row -->
                        <div class="row">
                    
                          <!-- Grid column -->
                          <div class="col-md-12">
                    
                            <div class="md-form">
                              <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
                              <label for="search">Search data</label>
                            </div>
                    
                          </div>
                          <!-- Grid column -->
                    
                        </div>
                        <!-- Grid row -->
                    
                        <!--Table-->
                        <table class="table table-striped">
                    
                          <!--Table head-->
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>email</th>
                            </tr>
                          </thead>
                          <!--Table head-->
                    
                          <!--Table body-->
                          <tbody>
                            <tr *ngFor="let data of search()">
                              <th scope="row">{{data.id}}</th>
                              <td>{{data.firstName}}</td>
                              <td>{{data.lastName}}</td>
                              <td>{{data.email}}</td>
                            </tr>
                          </tbody>
                          <!--Table body-->
                        </table>
                        <!--Table-->
                </div>
            </div>
        </div>
      </div>
  </div>
