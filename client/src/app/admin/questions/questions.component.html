<!-- Admin Navigation bar -->
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
          <app-navigation-admin></app-navigation-admin>
      </div>
    </div>
  </div>
  
  <!-- admin page body -->
  <div  class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <!-- Admin Dashboard name -->
                  <div class="card-header special-color white-text">
                      <div class="row justify-content-center"> 
                        <h1 class="h1-responsive "><i class="fas fa-wrench"></i> Admin Dashboard</h1>
                      </div>
                  </div>
                  <!-- admin body  -->
                <div id="main_body" class="container-fluid">
                    <app-info></app-info>
                </div>
                <!-- questions list -->
                <div class="card">
                <div class="card-body">
                
                    <!-- Grid row -->
                    <div class="row">
                
                    <!-- Grid column -->
                    <div class="col-md-12">
                
                        <div class="md-form">
                        <i class="fas fa-search prefix"></i>
                        <input type="search" [(ngModel)]="searchText" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
                        <label for="search">Search data</label>
                        </div>
                
                    </div>
                    <!-- Grid column -->
                
                    </div>
                    <!-- Grid row -->
                
                    <!--Table-->
                    <table class="table  table-hover">
                        <!-- table width -->
      

                
                    <!--Table head-->
                    <thead>
                        <tr>
                        <th>Question Number</th>
                        <th>Question body</th>
                        <th>Answers</th>
                        <th ></th>
                        </tr>
                    </thead>
                    <!--Table head-->
                
                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let data of search()">
                        <th class="numberCol" scope="row">
                            {{data.questionNumber}}
                        </th>
                        <td class="questionCol">
                            
                                <div class="md-form">
                                    <input mdbInputDirective type="text" name="questionBody" #questionBody [(ngModel)]="data.questionBody" class="form-control">
                                </div>
                            

                        </td>
                        <!-- col for answers -->
                        <td >
                            <tr *ngFor="let answer of toArray(data.answers)">

                                <td class="answerCol">   
                                    
                                        <div class="md-form">
                                            <input mdbInputDirective type="text" name="answerBody" #answerBody [(ngModel)]="answer.answerBody" class="form-control">
                                        </div>
                                    
                                </td>
                                <!-- fire request answers -->
                                <td>
                                    <button  class="btn btn-lg success-color" (click)="saveAnswer(answerBody, answer.answerNumber, data.questionNumber)" >Save</button>
                                    <button  class="btn btn-lg info-color" (click)="editWeights(data.questionNumber, answer.answerNumber)" >Edit</button>
                                </td>
                            </tr>
                        </td>
                        <td align="right">
                            <button class="btn btn-lg danger-color" (click)="removeQuestion(data)">Remove Question</button>
                            <!-- fire request questions -->
                            <button  class="btn btn-lg success-color" (click)="saveQuestion(questionBody, data.questionNumber)" >Save Question</button>

                        </td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                     </table>
                    <!--Table-->
                </div>
             </div>
            </div>
        </div>
      </div>
  </div>


<!-- edit modal -->

<div mdbModal #editModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="editModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 text-white" id="myModalLabel">Edit Modal</h4>
      </div>
      <!-- modal body -->
      
      <div class="modal-body">
        <div class="row">
            <div class="col-lg-6">
                    <p class="h5 text-center mb-4"><span class="badge primary-color">Question Number: </span> {{questionNumber}}</p>
                </div>
            <div class="col-lg-6">
                <p class="h5 text-center mb-4"><span class="badge primary-color">Answers Number: </span> {{answerNumber}}</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-4">
                <div class="md-form">
                    <i class="fas fa-arrow-circle-right prefix grey-text"></i>
                    <input type="text" [(ngModel)]="nextQuestion" class="form-control" mdbInputDirective>
                    <label for="nextQuestion">Next Question Will Be</label>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="md-form">
                    <i class="fas fa-align-justify prefix grey-text"></i>
                    <input type="text" disabled [(ngModel)]="nextQuestionBody" class="form-control" mdbInputDirective>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <table class="table">
                        <thead class="black white-text">
                            <tr>
                            <th scope="col"></th>
                            <th scope="col">Facebook</th>
                            <th scope="col">Instagram</th>
                            <th scope="col">Twitter</th>
                            <th scope="col">GooglePlus</th>
                            <th scope="col">MyBusiness</th>
                            <th scope="col">AdWords</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="facebook"  class="form-control" mdbInputDirective>
                                        
                                    </div>
                                </td>    
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="instagram"  class="form-control" mdbInputDirective>
                                    </div>
                                </td>
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="twitter" class="form-control" mdbInputDirective> 
                                    </div>
                                </td>
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="googlePlus" class="form-control" mdbInputDirective>   
                                    </div>
                                </td>
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="myBusiness" class="form-control" mdbInputDirective> 
                                    </div>
                                </td>
                                <td>
                                    <div class="md-form">
                                        <input type="number" [(ngModel)]="adWords" class="form-control" mdbInputDirective>     
                                    </div>
                                </td> 
                            </tr> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
      <!-- edit form -->
      </div>
      <div class="modal-footer">
          <!-- modal control buttons -->
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="editModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="success" class="relative waves-light" (click)="updateAnswerData(facebook,twitter,instagram,googlePlus,myBusiness,adWords,nextQuestion)"mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- error modal! -->
<div mdbModal #errorModal="mdbModal" class="modal fade right" id="errorModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" >
  <div class="modal-dialog modal-notify modal-danger modal-side modal-top-right" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading">Sorry Something Wen't Wrong</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="errorModal.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">

        <div class="row">
          <div class="col-3">
            <p></p>
            <p class="text-center color-danger">
              <i class="fas fa-exclamation-triangle fa-4x" style="color:#ffbb33;"></i>
            </p>
          </div>

          <div class="col-9">
            <!-- error msg here -->
            <h2>
              <span class="badge">{{msgError}}</span>
            </h2>
          </div>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="success" class="waves-effect btn-lg" mdbWavesEffect (click)="errorModal.hide()" data-dismiss="modal">Close</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
