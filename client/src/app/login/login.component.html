<!-- Fresh Login Form -->
<div class="container-fluid">
    <div class="col-lg-12">
        <app-navigation-guest></app-navigation-guest>
    </div>
  </div>
  
<!-- unknown tokken login -->

<div class="container ">
    <div class="card">
      <!--Header-->
        <h3 class="card-header primary-color white-text">Welcome</h3>

      
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <!-- Material form login -->
            <form (submit)="LoginUser($event)">
              <!-- Material input password -->
              <div class="col-md-12">
                  <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input mdbInputDirective 
                      type="email" 
                      class="form-control" 
                      id="InputEmail" 
                      name="InputEmail"
                      required>
                      <label for="InputEmail" class="">Email:</label>
                  </div>
              </div>

              <!-- Material input password -->
              <div class="col-md-12">
                <div class="md-form">
                    <i class="fa fa-key prefix grey-text"></i>
                    <input mdbInputDirective 
                    type="password" 
                    class="form-control" 
                    id="InputPassword" 
                    name="InputPassword"
                    required>
                    <label for="InputPassword" class="">Password:</label>
                </div>
            </div>

              <div class="text-center mt-8">
                <br>

                <button routerLink="/signup" routerLinkActive="active" class="btn btn-outline-warning btn-lg">New User</button>
                <button type="submit" value="submit" class="btn btn-outline-primary btn-lg">Login</button>
                
              </div>
          </form>
        </div>
      </div>
    </div>
    </div>
