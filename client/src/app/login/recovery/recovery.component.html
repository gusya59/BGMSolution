<!-- Password Recovery  -->

<div class="container bg-light ">
  <h1 class="text-center">User Recovery Solution ! </h1>
  <h3 class="text-center">Enter your email to continue </h3>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form action="#">
          <label for="email">Your email:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" >
          <br>
          <button (click)="recover()" class="btn btn-outline-primary btn-lg">Recover me</button>
          <button (click)="cancel()" class="btn btn-outline-danger btn-lg">Cancel</button>
      </form>
    </div>
  </div>
</div>
